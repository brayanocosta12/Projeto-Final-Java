	<form>
	<h1>Cadastrar</h1>
	<hr>
		
					<div class="input-group mb-3 nome">
						<span class="input-group-text" id="inputGroup-sizing-default">Nome</span>

  					</div>

	  				<div class="input-group mb-3 sobrenome">
						<span class="input-group-text" id="inputGroup-sizing-default">Sobrenome</span>

  					</div>
					  
		        	<div class="input-group mb-3 email">
			 	 		<span class="input-group-text" id="inputGroup-sizing-default">Email</span>

		        	<div class="input-group mb-3 telefone">

		        	<div class="input-group mb-3 cpf">

		      <input class="btn btn-primary" type="submit" value="Salvar">
