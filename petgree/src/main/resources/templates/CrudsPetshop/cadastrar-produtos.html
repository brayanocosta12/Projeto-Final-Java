<!DOCTYPE html>
<html lang= pt-br>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Gabriel Soares de Oliveira, Mayara Figueiredo, Kennedy, Brayan Costa" />
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="petshop, cachorro, gato, animais, produtos, produtos petshop, ração, pássaros, brinquedos, serviços, tosa, cirurgias, remédios, iscas, comida, veterinário, tosador, casinhas, atendimento, cliente, atendimento ao cliente" />
	<meta name="description" content="Sistema para cadastro, alteração e exclusão de produtos, serviços, contatos e clientes de um Petshop." />

  <!-- Mobile First -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link href="imagensCrud/Petgri.png" rel="shortcut icon" type="images/png" />

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS Externo -->
  <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all" />
  
	<title>Produtos</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00FA9A;">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/"><img class="logo" src="imagensCrud/Petgri.png" alt="" width="30" height="24" class="d-inline-block align-text-top"></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
			        </li>
			        <li class="nav-item">
				</ul>
		    </div>
		  </div>
		</nav>
	</header>
	
	<main>
	<form>
	<h1>Cadastrar produto</h1>
	<hr>
	

		        <div class="input-group mb-3 nome">
			 	 		<span class="input-group-text" id="inputGroup-sizing-default">Nome do produto</span>
			  			<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>

		        	<div class="input-group mb-3 marca">
			 	 		<span class="input-group-text" id="inputGroup-sizing-default">Marca</span>
			  			<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>

		        	<div class="input-group mb-3 quantidade">
			 	 		<span class="input-group-text" id="inputGroup-sizing-default">Quantidade</span>
			  			<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>

		        	<div class="input-group mb-3 preco">
			 	 		<span class="input-group-text" id="inputGroup-sizing-default">Preço</span>
			  			<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				
		      <input class="btn btn-primary" type="submit" value="Salvar">
	</form>
	
	</main>
	
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>
</body>
</html>
